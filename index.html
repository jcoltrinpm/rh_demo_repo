<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Demo Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">RH Demo Configurator</h1>
        <p class="subtitle">Transform your living room with our design configurator</p>
        
        <div class="upload-section">
            <div class="upload-buttons">
                <button class="btn" onclick="openCamera()">
                    <svg class="camera-icon" viewBox="0 0 24 24">
                        <path d="M12 15.2c-2.7 0-4.9-2.2-4.9-4.9s2.2-4.9 4.9-4.9 4.9 2.2 4.9 4.9-2.2 4.9-4.9 4.9zm0-8.4c-1.9 0-3.5 1.6-3.5 3.5s1.6 3.5 3.5 3.5 3.5-1.6 3.5-3.5-1.6-3.5-3.5-3.5z"/>
                        <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                    </svg>
                    Take Photo
                </button>
                
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Upload Photo
                </button>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
            
            <div class="preview-area" id="previewArea" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                <p>ðŸ“¸ Your living room photo will appear here</p>
                <p class="instructions">You can also drag and drop an image file here</p>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <video id="video" style="display: none;" autoplay playsinline></video>
        <button id="captureBtn" class="btn capture-btn" style="display: none;" onclick="capturePhoto()">
            ðŸ“· Capture Photo
        </button>
        
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
